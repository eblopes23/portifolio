    <body>

        <header>

            <div id=" header_content">

                <div id="titulo">

                    <nav>

        </header>

        <main>
            <section id="contact">

              <form action="#" method="submit" id="formulario">
					<label for="name">Nome: </label>
					<input
						id="name"
						type="text"
						name="name"
						placeholder="Digite seu nome"
						required
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>
                    
                    <label for="subject">Categoria do assunto: </label>
                    <input type="radio" id="reclamacao" name="assunto" value="reclamacao">
                    <label for="reclamacao">Reclamação</label><br>
                    <input type="radio" id="elogio" name="assunto" value="elogio">
                    <label for="elogio">Elogio</label><br>
                    <input type="radio" id="duvida" name="assunto" value="duvida">
                    <label for="duvida">Dúvida</label><br>
                    <input type="radio" id="outro" name="assunto" value="outro">
                    <label for="outro">Outro</label><br>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required
					>
					</textarea>

					<button type="submit">Enviar</button>
				</form>

                    <article id="mapa">
                        <p>Rua Rui Barbosa, 108</p>
                        <p>Xique Xique - BA</p>

                        width="600" height="450" style="border:0;"
